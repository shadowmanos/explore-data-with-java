<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
<body>

<header class="page-header" role="banner">
    <h1 class="project-name">{{ page.title }}</h1>
    <h2 class="project-tagline">{{ page.description }}</h2>
    <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
</header>

<main id="content" class="main-content" role="main">
    {{ content }}

    <footer class="site-footer">
        <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a>
            is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></span>
        <span class="site-footer-credits">Last updated on {{ page.date | date: "%B %Y" }}
            and generated by <a href="https://pages.github.com">GitHub Pages</a></span>
    </footer>
</main>
</body>
</html>
